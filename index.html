<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webVideo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</head>
<body>
   <header>
       <div class="header--title-container">
           <h1>webVideo</h1>
           <nav class="header--nav">
               <ul>
                <li><a href="#" class="active link" ><h2>Start</h2></a></li>
                <li><a href="#"><h2>Movies</h2></a></li>
                <li><a href="#"><h2>New Movies</h2></a></li>
                <li><a href="#"><h2>List</h2></a></li>
               </ul>
           </nav>
       </div>
   </header>

   <main>
        <section class="main-container">
            <div class="main-movie">
                <div class="main-description--container">
                    <h3 class="main-description--container--title">Interestellar</h3>
                    <p class="main-description--description">
                    The adventures of a group of explorers who make use of a newly discovered wormhole to surpass the limitations on human space travel and conquer the vast distances involved in an interstellar voyage.
                    </p>
                    <button role="button" class="button"><i class="far fa-play-circle"></i>Play</button>
                    <button role="button" class="button"><i class="fas fa-info-circle"></i>INFO</button>
                </div>
            </div>
        </section>

        <section>
            <div class="recommended-movies container">
                <div class="container-title-controls">
                    <h3>Recomended Movies</h3>
                    <div class="directions"></div>
                </div>

                <div class="principal-container">
                    <button role="button" id="left-arrow" class="left-arrow"><i class="fas fa-angle-left"></i></button>
                            <div class="carrousel-container">
                                <div class="carrousel">
                                    <div class="movie">
                                        <a href="#"><img src="./imgs/1.png" alt="Interestellar"></a>
                                    </div>
                                    <div class="movie">
                                        <a href="#"><img src="./imgs/2.png" alt="Mars"></a>
                                    </div>
                                    <div class="movie">
                                        <a href="#"><img src="./imgs/3.png" alt="X-men"></a>
                                    </div>
                                    <div class="movie">
                                        <a href="#"><img src="./imgs/4.png" alt="Top Gun"></a>
                                    </div>
                                    <div class="movie">
                                        <a href="#"><img src="./imgs/5.png" alt="Tron"></a>
                                    </div>
                                    <div class="movie">
                                        <a href="#"><img src="./imgs/6.png" alt="Batman"></a>
                                    </div>
                                    <div class="movie">
                                        <a href="#"><img src="./imgs/7.png" alt="Wolf"></a>
                                    </div>  
                                </div>
                            </div>
                    <button role="button" id="right-arrow" class="right-arrow"><i class="fas fa-angle-right"></i></button>
                </div>
            </div>
        </section>
   </main>
</body>
</html>
