<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webVideo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</head>
<body>
   <header>
       <div class="container">
           <h1 class="logo">webVideo</h1>
           <nav class="nav">
               <ul>
                <li><a href="#" class="active">Start</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New Movies</a></li>
                <li><a href="#">List</a></li>
               </ul>
           </nav>
       </div>
   </header>

   <main>
       <div class="principal-movie">
           <div class="container">
               <h3 class="title">Interestellar</h3>
               <p class="description">
                The adventures of a group of explorers who make use of a newly discovered wormhole to surpass the limitations on human space travel and conquer the vast distances involved in an interstellar voyage.
               </p>
               <button role="button" class="button"><i class="far fa-play-circle"></i>Play</button>
               <button role="button" class="button"><i class="fas fa-info-circle"></i>More INFO</button>
           </div>
       </div>
   </main>
</body>
</html>
